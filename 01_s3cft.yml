AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create a named S3 bucket

Parameters:
  BucketName:
    Type: String
    Description: The name of the S3 bucket to create

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName

Outputs:
  BucketName:
    Description: The name of the created S3 bucket
    Value: !Ref S3Bucket
