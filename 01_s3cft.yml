AWSTemplateFormatVersion: '2010-09-09'
Description: Create an Amazon S3 Bucket using CloudFormation

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 Bucket to create

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName

Outputs:
  BucketName:
    Description: The name of the created S3 bucket
    Value: !Ref S3Bucket
